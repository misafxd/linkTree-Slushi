<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slushichan - VTuber Linktree</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="page">
    <main class="main">
      <article class="container">
        <div class="hero">
          <img
            class="hero-image"
            src="./assets/digan.png"
            alt="Slushichan - VTuber"
          />
        </div>

        <div class="content">
          <header class="header">
            <h1 class="header__title">Slushichan</h1>
          </header>

          <span class="content__divider"></span>

          <h2 class="content__subtitle">VTuber</h2>

          <nav class="social-links"></nav>
        </div>
      </article>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
